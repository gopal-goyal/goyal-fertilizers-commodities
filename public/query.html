<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Responsive Page Design</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap");
    </style>
    <link rel="stylesheet" href="./stylesheets/query.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="back-arrow">
          <a href="/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 1-.5.5H3.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"
              />
            </svg>
          </a>
        </div>

        <div class="contactForm">
          <h2>Contact Us</h2>
          <div class="formBox">
            <div class="inputBox w50">
              <input type="text" id="firstName" name="firstName" required />
              <span>First Name</span>
            </div>
            <div class="inputBox w50">
              <input type="text" id="lastName" name="lastName" required />
              <span>Last Name</span>
            </div>
            <div class="inputBox w50">
              <input type="email" id="email" name="email" required />
              <span>Email Address</span>
            </div>
            <div class="inputBox w50">
              <input type="text" id="mobile" name="mobile" required />
              <span>Mobile Number</span>
            </div>
            <div class="inputBox w100">
              <textarea id="message" name="message" required></textarea>
              <span>Write your query here...</span>
            </div>
            <div class="inputBox w100">
              <button type="button" id="submitBtn" onclick="submitQuery()">
                <p id="btnText">Submit</p>
                <div class="check-box">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                    <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                  </svg>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="popup" id="popupMessage">
      Please fill all the required fields!
    </div>

    <script>
      async function submitQuery() {
        const firstName = document.getElementById("firstName");
        const lastName = document.getElementById("lastName");
        const email = document.getElementById("email");
        const mobile = document.getElementById("mobile");
        const message = document.getElementById("message");

        const popup = document.getElementById("popupMessage");

        // Check if all fields are filled
        if (
          !firstName.value.trim() ||
          !lastName.value.trim() ||
          !email.value.trim() ||
          !mobile.value.trim() ||
          !message.value.trim()
        ) {
          popup.style.display = "block";

          // Hide the popup after 3 seconds
          setTimeout(() => {
            popup.style.display = "none";
          }, 3000);

          return;
        }

        try {
          const response = await fetch(
            "http://localhost:5000/api/submit-query",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                firstName: firstName.value.trim(),
                lastName: lastName.value.trim(),
                email: email.value.trim(),
                mobile: mobile.value.trim(),
                message: message.value.trim(),
              }),
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const btn = document.querySelector("#submitBtn");
          const btnText = document.querySelector("#btnText");

          if (btn && btnText) {
            btnText.innerHTML = "Thanks";
            btn.classList.add("active");

            // Reset the button and clear fields after a delay
            setTimeout(() => {
              btnText.innerHTML = "Submit";
              btn.classList.remove("active");

              // Clear fields after an additional delay of 1.5 seconds
              setTimeout(() => {
                firstName.value = "";
                lastName.value = "";
                email.value = "";
                mobile.value = "";
                message.value = "";
              }, 1500);
            }, 4000);
          }
        } catch (error) {
          console.error("Error in fetch request:", error);
          alert("There was a problem submitting your query.");
        }
      }
    </script>
  </body>
</html>
